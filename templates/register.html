{% extends "layout.html" %}
{% block content %}

    <div align="center"> 
        <div align="center"> 
            <div > 
            <h1 >Register</h1> 
            </div></br></br></br> 
        <h2 > 
            <form action="{{ url_for('register') }}" method="post"> 
                <div >{{ msg }}</div> 

                <input id="TCKN" name="TCKN" type="text" placeholder="Enter Your TCKN" /></br></br> 
                <input id="name" name="name" type="text" placeholder="Enter Your Name" /></br></br>
                <input id="surname" name="surname" type="text" placeholder="Enter Your Surname" /></br></br>
                <input id="age" name="age" type="number" placeholder="Enter Your Age" /></br></br>
                <label for="gender">F for female M for Male:</label>
                <select name="gender" id="gender">
                <option value="f">Female</option>
                <option value="f">Male</option>
                </select><br>
                <input id="phone" name="phone" type="text" placeholder="Enter Your Phone" /></br></br>
                <input id="adress" name="adress" type="text" placeholder="Enter Your Adress" /></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" /></br></br> 
                
                <input type="submit"  value="Sign Up"></br> 
            </form> 
        </h2> 
        <p >Already have an account?  <a href="{{url_for('login')}}"> Sign In here</a></p> 
        </div> 
    </div>

{% endblock %}
